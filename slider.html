<!DOCTYPE html>
    <head>
        <title>Colour</title>
        <style>
             #dis{
        border: solid black;
        height: 200px;
        width: 500px;
        
        margin: 5px;
    }
        </style>
        <script>
        function rgb(){
            var red=document.getElementById("r").value
            var green=document.getElementById("g").value
            var blue=document.getElementById("b").value
            document.getElementById("dis").style.backgroundColor= `rgb(${red},${green},${blue})`
            
        }
        </script>
    </head>
    <body>
        <div class="slider">
           RED:   <input type="range" min="1" max="255" id="r"><br>
           GREEN: <input type="range" min="1" max="255" id="g"><br>
           BLUE:  <input type="range" min="1" max="255" id="b"><br>
           <button type="button" onclick="rgb()">Submit</button>
            
        </div>
        <div id="dis" ></div>
    </body>
<html>
