<!DOCTYPE html>

<head>
    <title>JSON Demo</title>
    <link rel="stylesheet" type="text/css" href="jsondemo.css">

</head>

<body>

    <table id="jsondata">
        <thead>
            <tr>
                <th type="button" onclick='sortname("id")'>ID</th>
                <th type="button" onclick='sortname("name")'>NAME</th>
                <th type="button" onclick='sortname("username")'>USERNAME</th>
                <th type="button" onclick='sortname("email")'>E-MAIL</th>
                <th type="button" onclick='sortname("companyname")'>COMPANY</th>

            </tr>
        </thead>
        <tbody id="data">


        </tbody>

    </table>
    <div id="deletemsg" class="displaymsg">
        <p>ITEM DELETED</p>
    </div>
    <div id="updatemsg" class="displaymsg">
        <p>ITEM UPDATED</p>
    </div>
    <!-- <Button type="button" onclick="sortname()" >sort</Button> -->
    <div id="editDetails">
        <form>
            <div class="columnallign">
                Id:<div><input type="text" disabled id="userid"></div>
                
                Name:<div><input type="text" id="name" required></div>
                <div id="invalidname" class="invalid">
                    <p>Please enter a valid name</p>
                </div>
                Username:<div><Input type="text" id="username" required></div>
                    <div id="invaliduname" class="invalid">
                        <p>Please enter a valid username</p>
                    </div>
                E-mail: <div><input type="email" id="email" required></div>
                <div id="invalidemail" class="invalid">
                    <p>Please enter a valid email</p>
                </div>
                Company:<div><input type="text" id="company" required></div>
                <div id="invalidcname" class="invalid">
                    <p>Please enter a valid company name</p>
                </div>
                <Button type="button" onclick="updateUser()" class="updatebutton">SUBMIT</Button>
                <button type="cancel" class="cancelbutton">CANCEL</button>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="jsondemo.js">



</script>

</html>
