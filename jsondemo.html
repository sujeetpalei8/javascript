                    arr.push(data)

                    assigndata(arr);
                })

        function assigndata(data) {
            console.log(data);
            var temp="";
            if (data.length >= 0) {


                data.forEach(u => {

                    temp += "<tr>";
                    temp += "<td>" + u.id + "</td>";
                    temp += "<td>" + u.name + "</td>";
                    temp += "<td>" + u.username + "</td>";
                    temp += "<td>" + u.email + "</td>";
                    temp += "<td>" + u.company.name + "</td>";
                    temp += `<td><button onclick = "editUser(${u.id})">edit</button><button onclick = "deleteUser(${u.id})">delete</button> </td></tr>`;

                });
                document.getElementById("data").innerHTML = temp;
            }
        }
        function deleteUser(id) {
            arr.splice(id-1,1);
            assigndata(arr);
